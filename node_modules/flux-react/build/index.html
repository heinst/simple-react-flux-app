    <script type="text/jsx">

      /** @jsx React.DOM */

      var ChildComponent = React.createClass({
        mixins: [flux.RenderMixin],
        render: function () {
          console.log('rendering child');
          return (
            <div>I am child: {this.props.foo.foo[0].foo}</div>
          );
        }
      });

      var RootComponent = React.createClass({

        getInitialState: function () {
          return {
            foo: { foo: [{foo: 'bar'}] }
          }
        },
        componentWillMount: function () {
          setTimeout(function () {
            this.state.foo.foo = [{foo: 'bar1'}];
            this.setState({});
          }.bind(this), 500);
        },
        render: function () {
          return (
            <div>I am parent 
              <ul>
                {this.state.foo.foo.map(function (foo) {
                  return <li>{foo}</li>
                })}
              </ul>
              <div><ChildComponent foo={this.state.foo}/></div>
            </div>
          );
        }     
      });

      React.renderComponent(RootComponent(), document.body);
